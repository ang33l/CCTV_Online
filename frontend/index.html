<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-6 vh-100 bg-dark d-flex align-items-center">
                        <div class="container-fluid">
                            <div class="col-xs-12">
                                <h1 class="text-light">CCTV Online</h1>
                            </div>
                            <div class="col-xs-12">
                                <h4 class="text-light">Status kamery: <span class="text-danger">wyłączona<span class="text-success">włączona</span></span></h2>
                            </div>
                        </div> 
                    </div>
                    <div class="col-md-6 vh-100 bg-light d-flex align-items-center">
                        <div class="container-fluid">
                            <div class="col-xs-12">
                                <h1 class="text-dark">Logowanie</h1>
                            </div>
                            <div class="col-xs-12">
                                <form>
                                    <div class="mb-3">
                                      <label for="Login" class="form-label">Login</label>
                                      <input type="text" class="form-control" id="Login">
                                    </div>
                                    <div class="mb-3">
                                      <label for="Password" class="form-label">Hasło</label>
                                      <input type="password" class="form-control" id="Password">
                                    </div>
                                    <button type="submit" class="btn btn-primary">Zaloguj się</button>
                                  </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
